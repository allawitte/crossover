<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           placeholder="Enter login"
                           ng-model="vm.user.username"
                           required>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password"
                           class="form-control"
                           id="pass"
                           placeholder="Password"
                           ng-model="vm.user.password" required>
                </div>
                <p class="form-group alert alert-danger" ng-if="vm.loginError">Username or password is wrong </p>
                <button type="submit" class="btn btn-primary" ng-click="vm.login()">Login</button>
            </form>
        </div>
    </div>
</div>
